<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="../css/bestilling.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../script/bestilling.js" defer></script>
</head>

<body>
    <div class="tab">
        <button class="tablinks" id='bestilling'>Bestilling</button>
        <button class="tablinks" id='admin'>Admin</button>
        <button class="tablinks" id='logout'>Log ud</button>
    </div>
    <div class="grid-container">
        <div class="item1" id="header">
            <h2>Bestilling</h2>
            <button id='hentborde'>Hent borde</button>
        </div>
        <div class="item2" id="menu">
            <table id="produktTable">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th class="narrow">Pris</th>
                        <th>
                            <select class="data" id="kategori">
                                <option value="Alle">Alle kategorier</option>
                                <option value="Madvare">Madvare</option>
                                <option value="Drikkevare">Drikkevare</option>
                                <option value="Diverse">Diverse</option>
                            </select>
                        </th>
                    </tr>
                </thead>
                <tbody id="productTableContent"></tbody>
            </table>
        </div>
        <div class="item3" id="bestilling">
            <table id='regning'>
                <thead>
                    <tr id='theader'>
                        <th>Beskrivelse</th>
                        <th class="narrow">Antal</th>
                        <th class="narrow">Pris</th>
                        <th class="narrow" id="empty"></th>
                    </tr>
                </thead>
                <tbody id="regningContent"></tbody>
            </table>
        </div>
        <div class="item4" id="footer">
            <div id="opretDiv">
                <div>
                    <input readonly type='text' id='samletPris'placeholder="Samletpris"></input>
                    <br>
                    <label for='bordNr'>Bord Nr.</label>
                    <select name='bordNr' id='bordNr' value=0></select>
                    <br>
                    <textarea type='text' id='bemærkning' placeholder="Bemærkning" rows='3' cols='23'></textarea>
                    <br>
                    <button id='opretButton'>Opret</button>
                    <button id='rydButton'>Ryd</button>
                </div>
            </div>
            <div id="rabatDiv">
                <div>
                    <input type='number' id='rabatProcent' placeholder="Rabatprocent">
                    <button id="lavRabatProcentButton">Udregn</button>
                </div>
                <div>
                    <input type='number' min="1" id='rabatKroner' placeholder="Rabatkroner">
                    <button id="lavRabatKronerButton">Udregn</button>
                    <br>
                    <input type='text' id='rabatGivet' placeholder="Totalrabat" readonly>
                </div>
            </div>
        </div>
    </div>
    <div id="bordeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Borde:</h2>
            <table id="orders">
                <thead>
                    <tr id='theader'>
                        <th>Bord nr.</th>
                        <th>Samlet pris</th>
                    </tr>
                </thead>
                <tbody id="ordersContent"></tbody>
                <button hidden id="annuller">Annuller</button>
            </table>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-content" id="editModalDiv">
                <span class="close" id="close">&times;</span>
                <table id="editOrder">
                    <thead>
                        <tr id='theader'>
                            <th>Beskrivelse</th>
                            <th>Antal</th>
                            <th>Pris</th>
                            <th style="background-color: white;"><img id="addProduct" src="../img/plus.png"></th>
                        </tr>
                    </thead>
                    <tbody id="editOrderContent"></tbody>
                </table>
                <button id="saveButton">Gem</button>

                <label for="betaling">Vælg betalingsmetode: </label>
                <select id="betaling">
                    <option value="kort">Kort</option>
                    <option value="kontant">Kontant</option>
                    <option value="mobilepay">Mobilepay</option>

                </select>
                <button id="betalButton">Betal</button>
                <button id="opdelButton">Opdel regning</button>
            </div>
        </div>

        <div id="addProductModal" class="modal">
            <div class="modal-content" id="addProductModalDiv">
                <span class="close" id="close">&times;</span>
                <table id="addProduct">
                    <thead>
                        <tr id='theader'>
                            <th>Beskrivelse</th>
                            <th>Pris</th>
                            <th>Kategori</th>
                        </tr>
                    </thead>
                    <tbody id="addProductContent"></tbody>
                </table>
            </div>
        </div>

</body>
