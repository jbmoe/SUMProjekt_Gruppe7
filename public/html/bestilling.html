<head>
    <link rel="stylesheet" href="../css/bestilling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../bestilling.js" defer></script>
</head>

<body>
    <h3>Bestilling</h3>
    <span id="Borde">
        <button id='hentborde'>Hent borde</button>
        <button id='rydbord'>Ryd bord</button>
    </span>
    <div id="produkter">

    </div>
    <br>
    <div>
        <table id='regning'>
            <tr id='theader'>
                <th>Beskrivelse</th>
                <th>Antal</th>
                <th>Pris</th>
            </tr>
        </table>
        <br>
        <label for='samletPris'>Pris</label>
        <input type='text' id='samletPris' value=0></input>
        <button id='opretButton'>Opret</button>
        <button id='rydButton'>Ryd</button>
        <label for='bordNr'>Bord Nr.</label>
        <select name='bordNr' id='bordNr' value=0>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
        </select>
        <label for='bemærkning'>Bemærkning</label>
        <input type='text' id='bemærkning' value=''></input>
        <br><br>

        <h3>Rabat</h3>
        <label>Procent</label>
        <br>
        <input type='number' max="100" id ='rabatProcent' value='%'></input>
        <button onclick="lavRabatProcent()">Udregn</button>
        <label for='fejlRabat'></label>
        <br><br>
        <label>Kroner</label>
        <br>
        <input type='number' min="0" id ='rabatKroner' value='Kr'></input>
        <button onclick="lavRabatKroner()">Udregn</button>
        <br><label id='fejlRabat'></label>

        <div id="bordeModal" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <h2>Borde:</h2>
                <table id="orders">
                
                </table>

                <button id="annuller">Annuller</button>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content" id="editModalDiv">
                <span class="close" id="close">&times;</span>
                <table id="editOrder">
                </table>
                
                <button id="saveButton">Gem</button>
            </div>

        </div>

        <div id="betalModal" class="modal">
            <div class="modal-content" id="betalModalDiv">
                <span class="close" id="close">&times</span>
                <table id="betalOrder">

                </table>
                <label for="betaling">Vælg betalingsmetode: </label>

                <select id="betaling">
                    <option value="kort">Kort</option>
                    <option value="kontant">Kontant</option>
                    <option value="mobilepay">Mobilepay</option>
                    
                </select>
                <br>
                <button id="betalButton">Betal</button>
            </div>
        <div id="addProductModal" class="modal">
            <div class="modal-content" id="addProductModalDiv">
                <span class="close" id="close">&times;</span>
                <table id="addProduct">
                </table>
            </div>

        </div>
</body>
