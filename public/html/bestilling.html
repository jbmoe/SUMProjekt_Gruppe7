<head>
    <link rel="stylesheet" href="../css/bestilling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../bestilling.js" defer></script>
</head>

<body>
    <h3>Bestilling</h3>
    <span id="Borde">
        <button id='hentborde'>Hent borde</button>
        <button id='rydbord'>Ryd bord</button>
    </span>
    <table id="produktTable">
        <tr>
            <th>Navn</th>
            <th>Pris</th>
            <th>Kategori</th>
        </tr>
    </table>

    <table id='regning'>
        <thead>
            <tr id='theader'>
                <th>Beskrivelse</th>
                <th>Antal</th>
                <th>Pris</th>
            </tr>
        </thead>
        <tbody id="regningContent"></tbody>
    </table>

    <div id="opretDiv">
        <div>
            <label for='samletPris'>Pris</label>
            <input type='text' id='samletPris' value=0></input>
            <button id='opretButton'>Opret</button>
            <button id='rydButton'>Ryd</button>
        </div>
        <div>
            <label for='bordNr'>Bord Nr.</label>
            <select name='bordNr' id='bordNr' value=0>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
            </select>
            <label for='bemærkning'>Bemærkning</label>
            <input type='text' id='bemærkning' value=''></input>
        </div>
    </div>

    <div id="rabatDiv">
        <h4>Rabat</h4>
        <div>
            <label>Procent</label>
            <input type='number' min="1" max="100" id='rabatProcent'>
            <button id="lavRabatProcentButton">Udregn</button>
        </div>
        <div>
            <label>Kroner</label>
            <input type='number' min="1" id='rabatKroner'>
            <button id="lavRabatKronerButton">Udregn</button>
        </div>
    </div>

    <div id="bordeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Borde:</h2>
            <table id="orders">
                <thead>
                    <tr id='theader'>
                        <th>Bord nr.</th>
                        <th>Samlet pris</th>
                    </tr>
                </thead>
                <tbody id="ordersContent"></tbody>
            </table>
            <button id="annuller">Annuller</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content" id="editModalDiv">
            <span class="close" id="close">&times;</span>
            <table id="editOrder">
                <thead>
                    <tr id='theader'>
                        <th>Beskrivelse</th>
                        <th>Antal</th>
                        <th>Pris</th>
                        <th style="background-color: white;"><img id="addProduct" src="../img/plus.png"></th>
                    </tr>
                </thead>
                <tbody id="editOrderContent"></tbody>
            </table>
            <button id="saveButton">Gem</button>

            <label for="betaling">Vælg betalingsmetode: </label>
            <select id="betaling">
                <option value="kort">Kort</option>
                <option value="kontant">Kontant</option>
                <option value="mobilepay">Mobilepay</option>

            </select>
            <button id="betalButton">Betal</button>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content" id="addProductModalDiv">
            <span class="close" id="close">&times;</span>
            <table id="addProduct">
                <thead>
                    <tr id='theader'>
                        <th>Beskrivelse</th>
                        <th>Pris</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="addProductContent"></tbody>
            </table>
        </div>
    </div>

</body>
