<head>
    <link rel="stylesheet" href="../css/bestilling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../bestilling.js" defer></script>
</head>

<body>
    <div class="section1 group">
    <div class="grid-container span_1_of_2">
        <div class="item1" id="header">
            <h3>Bestilling</h3>
                <button id='hentborde'>Hent borde</button>
        </div>
        <div class="item2" id="menu">
            <table id="produktTable">
                <tr>
                    <th>Navn</th>
                    <th class="narrow">Pris</th>
                    <th>Kategori</th>
                </tr>
            </table>
        </div>
        <div class="item3" id="bestilling">
            <table id='regning'>
                <thead>
                    <tr id='theader'>
                        <th>Beskrivelse</th>
                        <th class="narrow">Antal</th>
                        <th class="narrow">Pris</th>
                        <th class="narrow" id="empty"></th>
                    </tr>
                </thead>
                <tbody id="regningContent"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="section2 group">
    <div class="grid-footer span_1_of_2">
        <div class="item4" id="footer">
            <div id="opretDiv">
                <div>
                    <label for='samletPris'></label>
                    <input readonly type='text' id='samletPris' value=0></input>
                    <label for='bordNr'>Bord Nr.</label>
                    <select name='bordNr' id='bordNr' value=0>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                    </select>
                    <br>
                    <label for='bemærkning'></label>
                    <input type='text' id='bemærkning' value=''></input>
                    <button id='opretButton'>Opret</button>
                    <button id='rydButton'>Ryd</button>
                </div>
            </div>
            <div id="rabatDiv">
                <div>
                    <label></label>
                    <input type='number' id='rabatProcent'>
                    <button id="lavRabatProcentButton">Udregn</button>
                </div>
                <div>
                    <label></label>
                    <input type='number' min="1" id='rabatKroner'>
                    <button id="lavRabatKronerButton">Udregn</button>
                </div>
            </div>
        </div>
        <div class="item5" id="footer">
            <br>
            <label>Samletpris</label>
            <br><br>
            <label>Bemærkning</label>
            <br><br>
            <label>Rabatprocent</label>
            <br><br>
            <label>Rabatkroner</label>
        </div>
    </div>
        </div>
    </div>

    <div id="bordeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Borde:</h2>
            <table id="orders">
                <thead>
                    <tr id='theader'>
                        <th>Bord nr.</th>
                        <th>Samlet pris</th>
                    </tr>
                </thead>
                <tbody id="ordersContent"></tbody>
            </table>
            <button id="annuller">Annuller</button>
        </div>
    </div>





    <div id="editModal" class="modal">
        <div class="modal-content" id="editModalDiv">
            <span class="close" id="close">&times;</span>
            <table id="editOrder">
                <thead>
                    <tr id='theader'>
                        <th>Beskrivelse</th>
                        <th>Antal</th>
                        <th>Pris</th>
                        <th style="background-color: white;"><img id="addProduct" src="../img/plus.png"></th>
                    </tr>
                </thead>
                <tbody id="editOrderContent"></tbody>
            </table>
            <button id="saveButton">Gem</button>

            <label for="betaling">Vælg betalingsmetode: </label>
            <select id="betaling">
                <option value="kort">Kort</option>
                <option value="kontant">Kontant</option>
                <option value="mobilepay">Mobilepay</option>

            </select>
            <button id="betalButton">Betal</button>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content" id="addProductModalDiv">
            <span class="close" id="close">&times;</span>
            <table id="addProduct">
                <thead>
                    <tr id='theader'>
                        <th>Beskrivelse</th>
                        <th>Pris</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="addProductContent"></tbody>
            </table>
        </div>
    </div>

</body>
