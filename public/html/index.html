<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

<head>
    <script src="../index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../img/favicon.png">
    <title>Bestillingssystem</title>
</head>

<body>
    <div id="div-login">
        <img src="https://friheden.dk/assets/img/friheden_silhouette.png" style="width:225px;height:125px;">
        <h3>Login for at forts√¶tte</h3>
        <label for="navn">Brugernavn</label>
        <input type="text" id="navn" placeholder="Indtast brugernavn">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Indtast password">
        <button id="login">Log ind</button>
        <script>
            var input = document.getElementById("password");
            input.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("login").click();
                }
            });
        </script>
        
    </div>
    
</body>

</html>
